    <div id="cursor"></div>
    <script type="text/javascript">

    $(document).mousemove(function(e) {

      const cursor = $('#cursor');
      const target = $(event.target);
      
      // update position of cursor
      cursor.css('left', e.pageX-20).css('top', e.pageY-20);
      
      const isLinkTag = target.is('.btn, .logo-img,a .icon-behance,a .icon-dribbble,a .icon-instagram , a');
      const isHovered = cursor.hasClass('hoveredCursor');
      
      // toggle the cursor class if necessary 
      if(isLinkTag && !isHovered) {
      
        cursor.addClass('hoveredCursor');

      } else if(!isLinkTag && isHovered) {
      
        cursor.removeClass('hoveredCursor');
      
      }
      
    });

    $(document).mouseleave(function(e) {

      const cursor = $('#cursor');
      cursor.hide()

    });

    $(document).mouseenter(function(e) {

      const cursor = $('#cursor');
      cursor.show()

    });

    </script>
